<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

</head>
<body>

    <div>
        <h3>Men vs Women</h3>
        <div id="amount-men-women-chart"></div>
    </div>
    
    <div>
        <h3>Who Earn More</h3>
        <div id="earnings-chart"></div>
    </div>
    
    <div>
        <h3>Distribution of roles</h3>
        <div id="distrebutions-chart"></div>
    </div>

    <script>
   
    queue()
        .defer(d3.csv, "data/Salaries.csv")
        .await(makeGraphs);
   
    function makeGraphs(error, transactionsData) {
        var ndx = crossfilter(transactionsData);
   
        var gender_dim = ndx.dimension(dc.pluck('sex'));
        var gender_measure = gender_dim.group();
   
        dc.barChart("#amount-men-women-chart")
            .width(300)
            .height(150)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(gender_dim)
            .group(gender_measure)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Gender")
            .yAxis().ticks(4);
            
        var earning_dim = ndx.dimension(dc.pluck('sex'));
        var earning_measure = earning_dim.group().reduceSum(dc.pluck('salary'));
   
        dc.barChart("#earnings-chart")
            .width(300)
            .height(150)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(earning_dim)
            .group(earning_measure)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Gender")
            .yAxis().ticks(4);
        
        var rank_dim = ndx.dimension(dc.pluck('rank'));
        var rank_measure = rank_dim.group();
   
        dc.barChart("#distrebutions-chart")
            .width(300)
            .height(150)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(rank_dim)
            .group(rank_measure)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Rank")
            .yAxis().ticks(4);
        
    
        dc.renderAll();
    }
    
    
    </script>
</body>
</html>
